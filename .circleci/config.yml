version: 2.1

executors:
  docker-executor:
    docker:
      - image: docker:24
    resource_class: medium

jobs:
  approve:
    executor: docker-executor
    steps:
      - run:
          name: Await manual approval
          command: echo "Waiting for approval"

  build-and-push-book-store:
    executor: docker-executor
    environment:
      PROJECT_DIR: /root/project/app/backend/book-store
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Determine Version
          command: |
            cd $PROJECT_DIR
            if [ "$CIRCLE_BRANCH" != "develop" ] && [ "$CIRCLE_BRANCH" != "main" ]; then 
              VERSION=$(echo "$CIRCLE_BRANCH" | sed 's/\//-/g')-SNAPSHOT
            else
              VERSION=$(echo "$CIRCLE_BRANCH" | sed 's/\//-/g')
            fi
            echo "VERSION=$VERSION" >> $BASH_ENV
      - run:
          name: Build Docker Image (book-store)
          command: |
            cd $PROJECT_DIR
            docker build -t zengemily79/book-store:$VERSION .
      - run:
          name: Login to Docker Hub
          command: |
            echo "$DOCKERHUB_PASSWORD" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
      - run:
          name: Push Docker Image (book-store)
          command: |
            cd $PROJECT_DIR
            docker push zengemily79/book-store:$VERSION

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - approve:
          type: approval
      - build-and-push-book-store:
          requires:
            - approve
