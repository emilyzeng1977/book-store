apiVersion: apps/v1
kind: Deployment
metadata:
  name: bookstore
spec:
  replicas: 1  # 部署一个 Pod 副本
  selector:
    matchLabels:
      app: bookstore
  template:
    metadata:
      labels:
        app: bookstore
    spec:
      containers:
      - name: bookstore
        image: zengemily79/book_store:latest  # 使用指定的 bookstore 镜像
        ports:
        - containerPort: 5000  # 容器内部暴露的端口
        env:
        - name: MONGO_HOST
          value: "mongo"  # 替换为你 MongoDB 服务的名称
        - name: MONGO_USER
          value: "tom"
        - name: MONGO_PASSWORD
          value: "123456"
        - name: MONGO_DB
          value: "book_store"
        - name: HELLO_SERVER
          value: "hello"
        - name: HELLO_PORT
          value: "5000"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 10