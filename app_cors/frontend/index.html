<!DOCTYPE html>
<html>
<head>
  <title>CORS Test</title>
</head>
<body>
  <h1>CORS Test Page</h1>

  <button onclick="fetchGet()">Fetch (GET)</button>
  <button onclick="fetchPost()">Fetch (POST)</button>

  <p id="output">Response will appear here:</p>

  <script>
    function appendOutput(message) {
      const output = document.getElementById("output");
      output.textContent += "\n" + message;
    }

    function fetchGet() {
      fetch("http://localhost:5000/api/data")
        .then(response => response.json())
        .then(data => {
          console.log("GET Data:", data);
          appendOutput("GET: " + JSON.stringify(data));
        })
        .catch(error => {
          console.error("GET Error:", error);
          appendOutput("GET: [Error fetching data]");
        });
    }

    function fetchPost() {
      fetch("http://localhost:5000/api/data", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "X-Custom-Header": "example123" // 这会触发预检
        },
        body: JSON.stringify({ message: "Hello from client!" })
      })
        .then(response => response.json())
        .then(data => {
          console.log("POST Data:", data);
          appendOutput("POST: " + JSON.stringify(data));
        })
        .catch(error => {
          console.error("POST Error:", error);
          appendOutput("POST: [Error fetching data]");
        });
    }
  </script>
</body>
</html>
