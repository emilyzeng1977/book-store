apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongo-pvc
spec:
  accessModes:
    - ReadWriteOnce
#  ReadWriteOnce
#    同一时间内只有一个节点可以以读写方式访问存储卷，
#    适合需要数据一致性且不需要多节点同时写入的场景。
#  ReadOnlyMany（ROX）：
#    存储卷可以被多个节点同时挂载为只读模式。
#    适用于多个节点同时读取数据但不进行写入的场景。
#  ReadWriteMany（RWX）：
#    存储卷可以被多个节点同时挂载为读写模式。
#    适用于需要多个节点同时读写同一个存储卷的分布式应用。
  resources:
    requests:
      storage: 1Gi  # Match the storage size with the PV
