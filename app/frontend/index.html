<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图书管理系统</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- 登录页面 -->
  <div id="login-page">
    <h2>登录</h2>
    <form id="login-form">
      <label>用户名：</label>
      <input type="text" id="username" required><br><br>
      <label>密码：</label>
      <input type="password" id="password" required><br><br>
      <button type="submit" class="btn">登录</button>
    </form>
  </div>

  <!-- 主页面（登录成功后才显示） -->
  <div id="main-page" style="display: none;">
    <h1>图书管理系统</h1>
    <ul class="book-list" id="book-list"></ul>
    <div><button class="btn" onclick="openAddBookModal()">添加书籍</button></div>

    <!-- 添加/编辑书籍模态框 -->
    <div id="addEditBookModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeAddEditBookModal()">&times;</span>
        <h2 id="modal-title">添加书籍</h2>
        <form id="book-form">
          <input type="hidden" id="book-id">
          <label>书名：</label>
          <input type="text" id="title" required><br><br>
          <label>作者：</label>
          <input type="text" id="author" required><br><br>
          <button type="submit" class="btn">保存</button>
        </form>
      </div>
    </div>
  </div>

  <script src="js/scripts.js"></script>
</body>
</html>
